<mat-card>
    <mat-card-title>
        Exclusão de produto
    </mat-card-title>
    <form action="">
        <mat-form-field>
            <input matInput disabled placeholder="Nome" [value]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput disabled placeholder="Preço" [value]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
